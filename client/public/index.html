<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffffff" />
    
    <!-- Primary Meta Tags -->
    <title>Milan's Portfolio</title>
    <meta name="title" content="Milan's Portfolio" />
    <meta name="description" content="Full-stack developer specializing in React, Node.js, and TypeScript" />
    <meta name="keywords" content="Full-stack Developer, React, TypeScript, Node.js, Portfolio, Web Development" />
    <meta name="author" content="Milan Shubaev" />
    <meta name="creator" content="Milan Shubaev" />
    <meta name="color-scheme" content="light dark" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://milanshub.dev" />
    <meta property="og:title" content="Milan's Portfolio" />
    <meta property="og:description" content="Full-stack developer portfolio showcasing projects and skills" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://milanshub.dev" />
    <meta property="twitter:title" content="Milan's Portfolio" />
    <meta property="twitter:description" content="Full-stack developer portfolio showcasing projects and skills" />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.png" />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Environment Variables -->
    <script>
      window.env = {
        REACT_APP_API_URL: '%REACT_APP_API_URL%',
        REACT_APP_API_TIMEOUT: '%REACT_APP_API_TIMEOUT%',
        REACT_APP_GITHUB_USERNAME: '%REACT_APP_GITHUB_USERNAME%',
        REACT_APP_GITHUB_CLIENT_ID: '%REACT_APP_GITHUB_CLIENT_ID%',
        REACT_APP_STORAGE_PREFIX: '%REACT_APP_STORAGE_PREFIX%',
        REACT_APP_LOG_LEVEL: '%REACT_APP_LOG_LEVEL%',
        REACT_APP_ADMIN_EMAIL: '%REACT_APP_ADMIN_EMAIL%',
        NODE_ENV: '%NODE_ENV%'
      };
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
